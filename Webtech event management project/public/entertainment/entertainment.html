<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Entertainment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        .entertainment-list {
            list-style: none;
            padding: 0;
        }
        .entertainment-item {
            margin-bottom: 10px;
        }
        label {
            display: block;
            overflow: hidden; 
        }
        .entertainment-img {
            float: left;
            margin-right: 10px;
            width: 100px; 
            height: 100px; 
        }
        input[type="checkbox"] {
            margin-top: 5px; 
        }
        input[type="submit"] {
            background-color: #0c65e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #1b0fba;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Entertainment Programs</h1>
    <form action="submit_booking.php" method="post">
        <ul class="entertainment-list">
            <li class="entertainment-item">
                <label>
                    <img src="band.jpeg" alt="Live Band" class="entertainment-img">
                    <input type="checkbox" name="entertainment[]" value="Live Band">
                    Live Band
                </label>
            </li>
            <li class="entertainment-item">
                <label>
                    <img src="comedy.jpeg" alt="Comedy Show" class="entertainment-img">
                    <input type="checkbox" name="entertainment[]" value="Comedy Show">
                    Comedy Show
                </label>
            </li>
            <li class="entertainment-item">
                <label>
                    <img src="magic show.jpeg" alt="Magic Show" class="entertainment-img">
                    <input type="checkbox" name="entertainment[]" value="Magic Show">
                    Magic Show
                </label>
            </li>
            <li class="entertainment-item">
                <label>
                    <img src="dance.jpeg" alt="Dance Performance" class="entertainment-img">
                    <input type="checkbox" name="entertainment[]" value="Dance Performance">
                    Dance Performance
                </label>
            </li>
            
        </ul>
        <input type="submit" value="Book Entertainment">
    </form>
</div>

</body>
</html>

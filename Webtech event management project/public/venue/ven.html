<!DOCTYPE html>
<html lang="en">
<head>

    <style>

<div class="container">
    <h1>Select Venue or Auditorium</h1>
    <form action="submit_venue.php" method="post">
        <div class="venue">
            <div class="venue-header">High Class Venue</div>

        </div>

        <div class="venue">

            <div class="venue-facilities">

            </div>
            <label>
                <input type="radio" name="venue" value="Low Class Venue"> Select
            </label>
        </div>

        <input type="submit" value="Book Venue">

</div>

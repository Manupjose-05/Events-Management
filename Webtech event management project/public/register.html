<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #464040;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #1f1c57;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0420ad;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        :root {
  --theme-color: #3867d6;
}

        
.header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 10000;
  background: #333;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem 9%;
}

.header .logo {
  font-weight: bolder;
  color: #fff;
  font-size: 180% ;
  text-decoration: none;
}

.header .logo span {
  color: var(--theme-color);
}

.header .navbar a {
  font-size: 1.7 rem;
  color: #fff;
  margin-left: 1 rem;
}

.header .navbar a:hover {
  color: var(--theme-color);
}

#menu-bars {
  font-size: 3rem;
  color: #fff;
  cursor: pointer;
  display: none;
}
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>Festivity</span>Forge</a>
  
        <nav class="navbar">
         
         
          
        </nav>
  
        <div id="menu-bars" class="fas fa-bars"></div>
      </header>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

    <div class="container">
        <h2>SIGN-UP FORM</h2>
        <form id="registrationForm" action="/register" method="post" onsubmit="return validateRegistrationForm()">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Username">
            
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="Enter 10-digit Phone Number">
    
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="Email ID">
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
    
            <div class="back-to-home">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    <script>
        function validateRegistrationForm() {
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!username || !phone || !email || !password) {
                alert('Please fill in all fields.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
